{% extends "base.html" %}


{# load the tag library #}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load i18n %}


{% block content %}
<h1 class="my-4">{{ title }}</h1>
<form method = "post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        {% translate "Update" %}
    </button>
</form>
{% endblock %}
